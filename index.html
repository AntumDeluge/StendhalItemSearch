<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>stendhalgame item search</title>
  <link rel="stylesheet" href="main.css"/>
  <script src="main.js"></script>
</head>

<body>
  <div class="titlebox">
    <div id="title">Stendhal</div>
    <div id="subtitle">
      forked from <a href="https://github.com/RagingPix3l/StendhalItemSearch">RagingPix3l/StendhalItemSearch</a>
    </div>
  </div>

  <div id="container">
    <label for="selecttype">Item type:</label>
    <select id="selecttype">
      <option value="-1">--select one--</option>
    </select>
    <input id="toggleicons" type="button" value="toggle icons"/>

    <div id="images"></div>
  </div>

  <template id="category-template">
    <div class="category-button">
      <span class="category-caption"></span>
    </div>
  </template>
</body>

</html>
